version: '3.8'

services:
  # Scratch GUI aplikace - produkční režim
  scratch-gui:
    build:
      context: .
      dockerfile: Dockerfile
    image: scratch-editor-albilab_scratch-gui
    container_name: scratch-gui-app
    ports:
      - "8601:8601"
    environment:
      - NODE_ENV=production
      - PORT=8601
      - ALBILAB_API_URL=http://10.0.0.108
    # Odstraněny development volumes pro produkční režim
    network_mode: "host"
    restart: unless-stopped
    # depends_on:
    #   - scratch-backend-app

  # Backend server pro trvalý běh projektů
  scratch-backend-app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: scratch-editor-albilab_scratch-backend
    container_name: scratch-backend-app
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALBILAB_API_URL=http://10.0.0.108
    volumes:
      - ./packages/scratch-backend/src:/app/src
      - ./uploads:/app/uploads
    network_mode: "host"
    restart: unless-stopped
volumes:
  node_modules:
    driver: local
