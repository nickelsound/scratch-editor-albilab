version: '3.8'

services:
  # Scratch GUI aplikace (používá universal image s APP_MODE=frontend)
  scratch-gui:
    build:
      context: .
      dockerfile: Dockerfile.universal
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-universal:latest
    container_name: scratch-gui-app
    ports:
      - "8601:8601"
    environment:
      - NODE_ENV=production
      - APP_MODE=frontend
      - PORT=8601
    restart: always

  # Backend server pro trvalý běh projektů (používá universal image s APP_MODE=backend)
  scratch-backend-app:
    build:
      context: .
      dockerfile: Dockerfile.universal
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-universal:latest
    container_name: scratch-backend-app
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - APP_MODE=backend
      - PORT=3001
    volumes:
      - ./uploads:/app/uploads
    restart: always
