version: '3.8'

services:
  # Scratch GUI aplikace (používá universal image s APP_MODE=frontend)
  scratch-gui:
    build:
      context: .
      dockerfile: Dockerfile.universal
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-universal:latest
    container_name: scratch-gui-app
    ports:
      - "8601:8601"
    environment:
      - NODE_ENV=production
      - APP_MODE=frontend
      - PORT=8601
      # Runtime konfigurace backend URL (volitelné - pokud není nastaveno, použije se default localhost:3001)
      # Pro reverzní proxy nastavte na URL reverzní proxy, např.:
      # - REACT_APP_API_BASE_URL=http://reverse-proxy.example.com/api
      # - REACT_APP_WS_BASE_URL=ws://reverse-proxy.example.com/api
      # Pro testování můžete použít environment proměnné z .env souboru nebo přímo zde:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL:-}
      - REACT_APP_WS_BASE_URL=${REACT_APP_WS_BASE_URL:-}
    restart: always

  # Backend server pro trvalý běh projektů (používá universal image s APP_MODE=backend)
  scratch-backend-app:
    build:
      context: .
      dockerfile: Dockerfile.universal
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-universal:latest
    container_name: scratch-backend-app
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - APP_MODE=backend
      - PORT=3001
    volumes:
      - ./uploads:/app/uploads
    restart: always
