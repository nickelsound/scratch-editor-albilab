version: '3.8'

services:
  # Scratch GUI aplikace - vývojové prostředí
  scratch-gui:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-gui
    container_name: scratch-gui-app-dev
    ports:
      - "8601:8601"
    environment:
      - NODE_ENV=development
      - PORT=8601
      - REACT_APP_API_BASE_URL=http://localhost:3001
      - REACT_APP_WS_BASE_URL=ws://localhost:3001
    volumes:
      # Development volumes pro hot reload
      - ./packages/scratch-gui/src:/app/packages/scratch-gui/src
      - ./packages/scratch-gui/public:/app/packages/scratch-gui/public
      - ./packages/scratch-gui/package.json:/app/packages/scratch-gui/package.json
    restart: unless-stopped
    depends_on:
      - scratch-backend-app

  # Backend server pro trvalý běh projektů - vývojové prostředí
  scratch-backend-app:
    build:
      context: .
      dockerfile: Dockerfile.backend
      platforms:
        - linux/amd64
        - linux/arm64
    image: scratch-backend
    container_name: scratch-backend-app-dev
    ports:
      - "3001:3001"
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:8601
    volumes:
      - ./packages/scratch-backend/src:/app/src
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  node_modules:
    driver: local
